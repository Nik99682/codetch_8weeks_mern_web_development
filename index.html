<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Collaboration Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    h2 {
      margin: 20px 0;
    }

    #editor {
      width: 90%;
      height: 200px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #999;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #fff;
    }

    #chat {
      width: 90%;
      border: 2px solid #999;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }

    #chat-messages {
      height: 150px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 5px;
    }

    #chat input {
      width: 80%;
      padding: 8px;
    }

    #chat button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h2>üìù Real-Time Collaboration Tool</h2>

  <textarea id="editor" placeholder="Start typing collaboratively..."></textarea>

  <div id="chat">
    <div id="chat-messages"></div>
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button onclick="sendChat()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const username = prompt("Enter your name:");
    const socket = io();

    const editor = document.getElementById("editor");
    const chatBox = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chatInput");

    // Load initial document
    socket.on("load-document", (text) => {
      editor.value = text;
    });

    // Receive real-time text changes
    socket.on("receive-changes", (text) => {
      editor.value = text;
    });

    // Send changes as user types
    editor.addEventListener("input", () => {
      socket.emit("send-changes", editor.value);
    });

    // Chat send
    function sendChat() {
      const message = chatInput.value.trim();
      if (message) {
        appendMessage("You: " + message, "self");
        socket.emit("chat-message", { username, text: message });
        chatInput.value = "";
      }
    }

    // Display incoming chat
    socket.on("chat-message", (data) => {
      appendMessage(`${data.username}: ${data.text}`, "other");
    });

    function appendMessage(msg, type) {
      const div = document.createElement("div");
      div.textContent = msg;
      div.style.margin = "5px 0";
      div.style.textAlign = type === "self" ? "right" : "left";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendChat();
    });
  </script>
</body>
</html>
